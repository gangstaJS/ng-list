<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>NgList</title>

	<link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body ng-app="ngList">

<section ng-view=""></section>

<!-- template -->
<script type="text/tpl" id="t-list">
	<table items-range="items"></table>

	<a href="#/add">Add</a> <button ng-click="clearStore()">Clear store</button>
</script>

<script type="text/tpl" id="t-item">
	<tr ng-repeat="(k,v) in items">
		<td>{{v}}</td> 
		<td><a href="#/edit/{{k}}">Edit</a></td>
		<td><button ng-click="rm(k)">Remove</button></td>
	</tr>
</script>


<script type="text/tpl" id="t-edit">
	<div>
		<input type="text" ng-model="value"  value="{{value || ''}}"> 
		<button ng-click="addItem()">Add</button> 
		<a href="#/list">go back</a>
	</div>
</script>

<!-- /end template -->

<script src="./dist/bundle.js"></script>
</body>

</html>
